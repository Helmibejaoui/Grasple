<div *ngIf="course">
  <header class="jumbotron">
    <h3>
      Course Details
    </h3>
  </header>
  <div>
    <button class="btn btn-info" style="margin-top: 5%" (click)="goToCourseList()">Go back</button>
  </div>
  <div class="container detailsContainer">
    <div>
      Id: {{course.id}}
    </div>
    <div>
      Name: {{course.name}}
    </div>
    <div>
      Description: {{course.description}}
    </div>
  </div>
</div>
